<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar AL AUTO</title>
    <link href="global.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="contact">
    <section id="header" class="clearfix cd-secondary-nav">
        <nav class="navbar">
            <img src="LOGO AL AUTO FINAL.png" alt="Logo" class="navbar-logo">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="team.html">Testimoni</a></li>              
                <li class="nav-item"><a class="nav-link" href="pricing.html">Paket</a></li>
                <li class="nav-item"><a class="nav-link" href="absen.html">Absen</a></li>
                <li class="nav-item daftar"><a class="nav-link" href="contact.html">Daftar</a></li>
            </ul>        
        </nav>
    </section>

    <section id="contact" class="contact fade-in">
        <h2>Silahkan Isi Formulir Pendaftaran Di Bawah Ini</h2>
        <div class="container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Handphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="package">Pilihan Paket</label>
                    <select id="package" name="package" required onchange="updatePrice()">
                        <option value="" disabled selected>Pilih Paket</option>
                        <option value="Paket Bisa Manual">Paket Bisa Manual</option>
                        <option value="Paket Bisa Matic">Paket Bisa Matic</option>
                        <option value="Paket Mahir Manual">Paket Mahir Manual</option>
                        <option value="Paket Mahir Matic">Paket Mahir Matic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Harga</label>
                    <input type="text" id="price" name="price" readonly>
                </div>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>

    <section id="footer">
        <div class="footer_2">
            <div class="col">
                <h4>ABOUT</h4>
                <p>Kursus Al Auto menyediakan pelatihan mengemudi berkualitas dengan harga terjangkau, dipandu oleh instruktur berpengalaman untuk memastikan proses belajar yang aman dan efektif</p>
            </div>
        </div>
    </section>
    <script src="pricing.js"></script>

    <script>
    function updatePrice() {
        var package = document.getElementById('package').value;
        var price = '';
        switch(package) {
            case 'Paket Bisa Manual':
                price = 'rp.800.000 - 10x PERTEMUAN, 1X PERTEMUAN 1 JAM';
                break;
            case 'Paket Bisa Matic':
                price = 'rp.800.000 - 10x PERTEMUAN, 1X PERTEMUAN 1 JAM';
                break;
            case 'Paket Mahir Manual':
                price = 'rp.1.400.000 - 20x PERTEMUAN, 1X PERTEMUAN 1 JAM';
                break;
            case 'Paket Mahir Matic':
                price = 'rp.1.400.000 - 25x PERTEMUAN, 1X PERTEMUAN 1 JAM';
                break;
        }
        document.getElementById('price').value = price;
    }

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;
        var package = document.getElementById('package').value;
        var price = document.getElementById('price').value;
        
        var message = `Nama: ${name}%0ANo HP: ${phone}%0AAlamat: ${address}%0APilihan Paket: ${package}%0AHarga: ${price}`;
        var whatsappUrl = `https://wa.me/628979480919?text=${message}`;
        
        window.open(whatsappUrl, '_blank');
    });
    </script>

</body>
</html>
